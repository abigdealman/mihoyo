# ------------------- 全新标准配置 -------------------
port: 7890
socks-port: 7891
redir-port: 7893
allow-lan: true
bind-address: '*'
log-level: info
external-controller: '0.0.0.0:9090'
secret: '20050102.'

# 手动定义首选节点
proxies:
  - name: "美国D1-手动"
    type: trojan
    server: cmgd.ecydns.com
    port: 10037
    password: f4427bae-817a-34e4-aae0-9cc3a44427fb
    tls: true
    udp: true
    sni: usd.ecydns.com

# 订阅链接
proxy-providers:
  airport:
    type: http
    url: "https://owo.ecydy.com/link/IVmLC9QhcRx6IMOF?clash=1"
    interval: 3600
    path: ./providers/airport.yaml
    health-check:
      enable: true
      interval: 600
      url: http://www.gstatic.com/generate_204

# 代理组
proxy-groups:
  - name: "自动选择"
    type: url-test
    use:
      - airport
    url: 'http://www.gstatic.com/generate_204'
    interval: 300

  - name: "PROXY"
    type: select
    proxies:
      - "美国D1-手动"
      - "自动选择"

# 规则
rules:
  - MATCH,PROXY
# ------------------- 配置结束 -------------------
# ------------------- DNS 紧急恢复配置 -------------------
dns:
  enable: true
  listen: 0.0.0.0:5353
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  
  # 所有域名都使用安全的加密DNS解析
  nameserver:
    - https://dns.google/dns-query
    - tls://1.1.1.1

  # 当上面的DNS解析失败时，使用备用的普通DNS
  fallback:
    - 223.5.5.5
    - 119.29.29.29
# ------------------- 配置结束 -------------------
